site_name: RaceResultExchange Documentation
site_author: 'Tobias Däuber'
docs_dir: docs/
repo_name: 'dbnetsoft/RaceResultExchangeDocumentation'
repo_url: 'https://github.com/dbnetsoft/RaceResultExchangeDocumentation'
nav:
    - Home:
        - Introduction: index.md
        - Installation: home/installation/index.md
        - Configuration: home/configuration/index.md
    - Scripting: 
        - General: scripting/index.md
        - Examples: scripting/examples.md
    - Photofinish:
        - General: photofinishsync/index.md
    - Displayboards: 
        - General: displayboards/index.md
        - Operation Modes: 
            - Overview: displayboards/modes/index.md
            - Countdown: displayboards/modes/countdown/index.md
            - Runtime: displayboards/modes/runtime/index.md
            - Passings: displayboards/modes/passings/index.md
            - Timetrial: displayboards/modes/timetrial/index.md
        - Scripting: displayboards/scripting.md
        - FDS MLED: 
            - General: displayboards/fdsmled/index.md
            - Scripting: displayboards/fdsmled/scripting.md
        - ALGE-Timing GAZ/DLine: 
            - General: displayboards/algegazdline/index.md
            - Scripting: displayboards/algegazdline/scripting.md
theme:
    name: "material"
    custom_dir: "overrides"
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.expand
        - announce.dismiss
    logo: assets/images/logo.png
    palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

copyright: Copyright &copy; 2022 Tobias Däuber, [db]netsoft

extra:
  generator: false

markdown_extensions:
    - admonition
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - def_list
    - md_in_html

plugins:
  - glightbox